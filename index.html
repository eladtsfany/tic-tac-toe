<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="main">
            <div class="button-wrapper">
                <button id="startButton" class="btn" type="button">Start Game</button>
                <button id="restartButton" class="btn hide" type="button">Restart Game</button>
            </div>
            <div>
                <div class="turn-header">
                    <span></span><span id="activePlayer"></span><span id="activeSymbol">[<span></span>]</span>
                </div>
                <div id="gridBoard" class="disabled"></div>
            </div>
        </div>
        <div class="footer">
            <div class="text">Made with ü§ç by: </div>
            <a href="https://github.com/eladtsfany">
                <img src="src/images/github-mark-white.svg" alt="github_logo">
                <div class="text">Elad Tsfany</div>
            </a>
        </div>
    </div>
    <script src="src/javascript.js"></script>
</body>

</html>
